{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'mainapp/css/style.css' %}">
<div class="clearfix">
	{% if prev_month %}
		<a class="btn btn-info left" href="{% url 'diarypage' %}?{{ prev_month }}"> Previous Month </a>
	{% endif %}

	{% if next_month %}
		<a class="btn btn-info right" href="{% url 'diarypage' %}?{{ next_month }}"> Next Month </a>
	{% endif %}
</div>


{{calendar|safe}}



{% endblock %}
